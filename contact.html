<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" href="images/photo-camera.png" type="image/ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="nav-image">
            <div class="header" id="myHeader">
                <h1>Photography by Photomattic</h1>
                <div class="nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>

        <div class="text">
            <h2>Contact Us</h2>
            <form>
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName">
                <label for="myEmail">E-mail:</label>
                <input type="text" name="myEmail" id="myEmail">
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
                <input id="mySubmit" type="submit" value="Submit">
            </form>
        </div>
    
        <div class="footer">
            <div class="grid-item">Copyright &copy; 2019</div>
            <div class="grid-item">Photography by Photomattic <br> 1111 W. Main St, <br> Richmond, VA, 23284 <br></div>
            <div class="grid-item">Socials</div>
        </div>
    
        <div class="nav-image2"></div>

        <script>
            window.onscroll = function() {myFunction()};
            
            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;
            
            function myFunction() {
                if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
                } else {
                header.classList.remove("sticky");
                }
            }
        </script>
        
    </body>
</html>
